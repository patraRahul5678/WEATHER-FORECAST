<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather UI</title>
    <link rel="stylesheet" href="style1.css">
    <!-- <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script> -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather-card">
        <div class="search-container">
            <input type="text" id="inputElement" class="search-bar" placeholder="Enter city name...">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-header">
            <h2 class="city">New York</h2>
            <p class="date">Thursday, August 14</p>
        </div>
        <div class="weather-main">
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="temperature">25°C</div>
        </div>
        <div class="weather-details">
            <div class="detail-item">
                <span class="label">Feels like</span>
                <span class="feels">27°C</span>
            </div>
            <div class="detail-item">
                <span class="label">Wind</span>
                <span class="wind-speed">15 km/h</span>
            </div>
            <div class="detail-item">
                <span class="label">Humidity</span>
                <span class="humidity">60%</span>
            </div>
        </div>
        <div class="hourly-forecast">
            <div class="hourly-item">
                <span class="time">Pressure</span>
                <span class="hourly-temp">26°C</span>
            </div>
            <div class="hourly-item">
                <span class="time">Wind-Speed</span>
                <span class="hourly-temp">27°C</span>
            </div>
            <div class="hourly-item">
                <span class="time">Temp-Max</span>
                <span class="hourly-icon"><i class="fas fa-cloud"></i></span>
                <span class="hourly-temp">26°C</span>
            </div>
            <div class="hourly-item">
                <span class="time">Temp-Min</span>
                <span class="hourly-icon"><i class="fas fa-cloud"></i></span>
                <span class="hourly-temp">25°C</span>
            </div>
        </div>
    </div>
</body>
</html>
